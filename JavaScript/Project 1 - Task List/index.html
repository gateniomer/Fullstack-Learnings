<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Simple Task List</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Simple Task List</h1>
      <p class="grayed">Welcome Back User</p>
      <form id="task-form" class="form">
        <input type="text" placeholder="New Task" class="input-form" id="task-input">
        <input type="submit" value="Add" class="btn btn-input">
      </form>
      <p class="no-task-message"></p>
      <form id="search-form" class="form show">
        <input type="text" placeholder="Search" class="input-form" id="search-input">
        <input type="submit" value="Search" class="btn btn-input btn-filter">
      </form>
      <ul class="collections" id="task-list">
      </ul>
      <a href="" class="btn show" id="clear">Clear Tasks</a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
