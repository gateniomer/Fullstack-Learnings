<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Boiler Plate</title>
</head>
<body>
  <div class="container">
    <header id="main-header">
      <div class="row g-0">
        <div class="col-lg-4 col-md-5">
          <div class="avatar"></div>
        </div>
        <div class="col-lg-8 col-md-7">
          <div class="d-flex flex-column">
            <div class="p-5 bg-dark text-white">
              <div class="d-flex flex-row justify-content-between align-items-center">
                <h1 class="display-4">Omer G.</h1>
                <div class="d-none d-md-block">
                  <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
                </div>
                <div>
                  <a href="#" class="text-white"><i class="fab fa-facebook"></i></a>
                </div>
                <div>
                  <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                </div>
                <div>
                  <a href="#" class="text-white"><i class="fab fa-github"></i></a>
                </div>
              </div>
            </div>

            <div class="p-4 bg-black">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, quos.
            </div>

            <div>
              <div class="d-flex flex-row text-white align-items-stertch text-center">
                <div class="port-item p-4 bg-primary" data-bs-toggle="collapse" data-bs-target="#home">
                  <i class="fas fa-home fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Home</span>
                </div>

                <div class="port-item p-4 bg-success" data-bs-toggle="collapse" data-bs-target="#resume">
                  <i class="fas fa-graduation-cap fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Resume</span>
                </div>

                <div class="port-item p-4 bg-warning" data-bs-toggle="collapse" data-bs-target="#work">
                  <i class="fas fa-folder-open fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Work</span>
                </div>

                <div class="port-item p-4 bg-danger" data-bs-toggle="collapse" data-bs-target="#contat">
                  <i class="fas fa-envelope fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Contact</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
