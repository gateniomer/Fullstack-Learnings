<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awsome -->

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Blog Admin UI</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark p-0">
    <div class="container">
      <a href="index.html" class="navbar-brand">Blog Admin UI</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav">
        <li class="nav-item px-2">
          <a href="index.html" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item px-2">
          <a href="posts.html" class="nav-link">Posts</a>
        </li>
        <li class="nav-item px-2">
          <a href="categories.html" class="nav-link">Categories</a>
        </li>
        <li class="nav-item px-2">
          <a href="users.html" class="nav-link">Users</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown ms-3">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fas fa-user"></i> Welcome User!
          </a>
          <div class="dropdown-menu">
            <a href="profile.html" class="dropdown-item"><i class="fas fa-user-circle"></i> Profile</a>
            <a href="settings.html" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a>
          </div>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link">
            <i class="fas fa-user-times"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
  </nav>

  <!-- Header -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-user"></i> Edit Profile</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Actions -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3 d-grid">
          <a href="index.html" class="btn btn-light" ><i class="fas fa-arrow-left"></i> Back To Dashboard</a>
        </div>
        <div class="col-md-3 d-grid">
          <a href="#" class="btn btn-success" ><i class="fas fa-lock"></i> Change Password</a>
        </div>
        <div class="col-md-3 d-grid">
          <a href="#" class="btn btn-danger" ><i class="fas fa-trash"></i> Delete Account</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Profile -->
  <section id="profile">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="my-2">
                <label for="name">Name</label>
                <input type="text" class="form-control" value="My Name">
              </div>
              <div class="my-2">
                <label for="email">Email</label>
                <input type="email" class="form-control" value="myemail@email.com">
              </div>
              <div class="my-2">
                <label for="bio">Bio</label>
                <textarea name="editor1" class="form-control">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Error nesciunt sapiente ab assumenda excepturi hic repellendus aliquam quos rem quibusdam, accusamus, non qui! Itaque, omnis debitis? Impedit, quidem! Corrupti sequi autem voluptatum impedit ipsum labore reprehenderit assumenda porro. Cumque, nihil?</textarea>
              </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3 text-center">
          <h3>Your Avatar</h3>
          <i class="fas fa-user fa-3x bg-primary p-4 rounded-circle text-white mb-3
          "></i>
          <div class="d-grid mb-3">
          <button class="btn btn-primary">Edit Avatar</button>
        </div>
        <div class="d-grid">
          <button class="btn btn-danger">Delete Avatar</button>
        </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy; 2022 Blog Admin UI
          </p>
        </div>
      </div>
    </div>
  </footer>


  <!-- Modals -->

  <!-- Add Post Modal -->
  <div class="modal fade" id="addPostModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add Post</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group pb-2">
              <label for="title">Title</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group pb-2">
              <label for="category">Category</label>
              <select class="form-control">
                <option value="Web Dev">Web Dev</option>
                <option value="Tech">Tech</option>
                <option value="Business">Business</option>
                <option value="Health">Health</option>
              </select>
            </div>
            <div class="form-group pb-2">
              <label for="image">Upload Image</label>
              <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
              <small class="form-text text-muted">Max Size 3mb</small>
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea name="editor1" class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div class="modal fade" id="addCategoryModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Add Post</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add User Modal -->
  <div class="modal fade" id="addUserModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title">Add Post</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group pb-2">
              <label for="name">Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group pb-2">
              <label for="email">Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group pb-2">
              <label for="password">Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js">
  </script>

  <script>
    CKEDITOR.replace( 'editor1' );
  </script>
</body>
</html>
